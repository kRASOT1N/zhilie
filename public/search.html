<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Фильтры */
        .filters-section {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .filters-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .clear-filters {
            background: none;
            border: none;
            color: var(--main-green);
            font-weight: 500;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .clear-filters:hover {
            background: #f0f8f0;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }
        
        .filter-input, .filter-select {
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            transition: border 0.2s;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--main-green);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        /* Результаты поиска */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .results-count {
            font-size: 16px;
            color: #666;
        }
        
        .sort-select {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
        }
        
        /* Карточки объявлений */
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .ad-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .ad-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        
        .ad-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            position: relative;
        }
        
        .ad-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .ad-premium-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ffd700;
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ad-content {
            padding: 20px;
        }
        
        .ad-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .ad-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .ad-detail {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .ad-detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .ad-detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .ad-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--main-green);
            margin-bottom: 12px;
        }
        
        .ad-location {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }
        
        .ad-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }
        
        .ad-owner {
            font-size: 14px;
            color: #666;
        }
        
        .ad-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #999;
        }
        
        .ad-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
        }
        
        .pagination-btn {
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .pagination-btn:hover {
            border-color: var(--main-green);
            color: var(--main-green);
        }
        
        .pagination-btn.active {
            background: var(--main-green);
            color: #fff;
            border-color: var(--main-green);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Загрузка */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid var(--main-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .search-container {
                padding: 16px;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .ads-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .ad-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

                    <button class="clear-filters" onclick="clearFilters()">Очистить</button>
                </div>
                
                <div class="filters-grid">
                    <div class="filter-group">

                            <option value="Койко-места">Койко-места</option>
                            <option value="Недвижимость">Недвижимость</option>
                            <option value="Общепит">Общепит</option>
                            <option value="Торговля и услуги">Торговля и услуги</option>
                            <option value="Место">Место</option>
                            <option value="Авто">Авто</option>
                            <option value="Разное">Разное</option>
                            <option value="Участки">Участки</option>
                            <option value="Отдых — лечение">Отдых — лечение</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Действие</label>
                        <select class="filter-select" id="actionFilter">
                            <option value="">Все действия</option>
                            <option value="Снять">Снять</option>
                            <option value="Сдать">Сдать</option>
                            <option value="Купить">Купить</option>
                            <option value="Продать">Продать</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Цена от</label>
                        <input type="number" class="filter-input" id="priceFrom" placeholder="0">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Цена до</label>
                        <input type="number" class="filter-input" id="priceTo" placeholder="∞">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Площадь от</label>
                        <input type="number" class="filter-input" id="areaFrom" placeholder="0">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Площадь до</label>
                        <input type="number" class="filter-input" id="areaTo" placeholder="∞">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Количество комнат</label>
                        <select class="filter-select" id="roomsFilter">
                            <option value="">Любое</option>
                            <option value="1">1 комната</option>
                            <option value="2">2 комнаты</option>
                            <option value="3">3 комнаты</option>
                            <option value="4">4+ комнат</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Город</label>
                        <input type="text" class="filter-input" id="cityFilter" placeholder="Введите город">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Статус</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="">Все статусы</option>
                            <option value="pending">На модерации</option>
                            <option value="approved">Одобрено</option>
                            <option value="rejected">Отклонено</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Тип объявления</label>
                        <select class="filter-select" id="premiumFilter">
                            <option value="">Все объявления</option>
                            <option value="premium">Премиум</option>
                            <option value="top">ТОП</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Результаты поиска -->
            <div class="results-header">
                <div class="results-count" id="resultsCount">Найдено 0 объявлений</div>
                <select class="sort-select" id="sortSelect">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                    <option value="price_asc">Цена по возрастанию</option>
                    <option value="price_desc">Цена по убыванию</option>
                    <option value="area_asc">Площадь по возрастанию</option>
                    <option value="area_desc">Площадь по убыванию</option>
                </select>
            </div>
            
            <!-- Сетка объявлений -->
            <div class="ads-grid" id="adsGrid">
                <!-- Карточки будут добавляться динамически -->
            </div>
            
            <!-- Пагинация -->
            <div class="pagination" id="pagination">
                <!-- Кнопки пагинации будут добавляться динамически -->
            </div>
        </div>
